<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Entry - My Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-100 flex items-center justify-center p-6">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-red-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
    </div>

    <!-- Delete Confirmation Card -->
    <div class="relative w-full max-w-md">

        <!-- Back to Dashboard Link -->
        <a href="{% url 'entry_detail' entry.id %}" class="inline-flex items-center space-x-2 text-gray-500 hover:text-purple-600 mb-6 group transition-colors duration-300">
            <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform duration-300"></i>
            <span>Back to Entry</span>
        </a>

        <!-- Main Card -->
        <div class="bg-white rounded-3xl shadow-2xl shadow-red-500/10 overflow-hidden">

            <!-- Warning Header -->
            <div class="bg-gradient-to-r from-red-500 to-rose-500 px-8 py-6">
                <div class="flex items-center justify-center">
                    <div class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle text-3xl text-white animate-pulse"></i>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="px-8 py-8 text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Delete Entry</h1>
                <p class="text-gray-500 mb-6">This action cannot be undone</p>

                <!-- Entry Title Display -->
                <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 mb-8">
                    <div class="flex items-center justify-center space-x-3">
                        <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-file-alt text-red-500"></i>
                        </div>
                        <p class="text-gray-700 font-medium text-lg truncate">
                            "{{ entry.title }}"
                        </p>
                    </div>
                </div>

                <!-- Warning Message -->
                <div class="flex items-start space-x-3 bg-amber-50 border border-amber-200 rounded-xl p-4 mb-8 text-left">
                    <i class="fas fa-info-circle text-amber-500 mt-0.5"></i>
                    <p class="text-amber-700 text-sm">
                        Are you sure you want to permanently delete this diary entry? All content within this entry will be lost forever.
                    </p>
                </div>

                <!-- Action Buttons -->
                <form method="post" class="space-y-3">
                    {% csrf_token %}

                    <button type="submit" class="w-full flex items-center justify-center space-x-2 px-6 py-4 bg-gradient-to-r from-red-500 to-rose-500 text-white font-semibold rounded-xl shadow-lg shadow-red-500/30 hover:shadow-xl hover:shadow-red-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300">
                        <i class="fas fa-trash-alt"></i>
                        <span>Yes, Delete Entry</span>
                    </button>
                </form>

                <a href="{% url 'entry_detail' entry.id %}" class="mt-3 w-full inline-flex items-center justify-center space-x-2 px-6 py-4 bg-gray-100 text-gray-700 font-semibold rounded-xl hover:bg-gray-200 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300">
                    <i class="fas fa-times"></i>
                    <span>Cancel</span>
                </a>
            </div>

        </div>

        <!-- Additional Info -->
        <p class="text-center text-gray-400 text-sm mt-6">
            <i class="fas fa-shield-alt mr-1"></i>
            Your other entries will remain safe
        </p>

    </div>

</body>
</html>
