<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ entry.title }} - My Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .content-area {
            white-space: pre-line;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-100 py-10 px-6">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
        <div class="absolute top-1/2 right-0 w-60 h-60 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20"></div>
    </div>

    <!-- Main Container -->
    <div class="relative max-w-3xl mx-auto">

        <!-- Navigation Bar -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
            <!-- Back Link -->
            <a href="{% url 'dashboard' %}" class="inline-flex items-center space-x-2 text-gray-500 hover:text-purple-600 group transition-colors duration-300">
                <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform duration-300"></i>
                <span>Back to Dashboard</span>
            </a>

            <!-- Action Buttons -->
            <div class="flex items-center space-x-3">
                <a href="{% url 'edit_entry' entry.id %}" class="inline-flex items-center space-x-2 px-4 py-2 bg-white text-blue-600 font-medium rounded-xl border-2 border-blue-200 hover:bg-blue-50 hover:border-blue-300 hover:scale-105 active:scale-95 transition-all duration-300 shadow-sm">
                    <i class="fas fa-pen-to-square"></i>
                    <span>Edit</span>
                </a>
                <a href="{% url 'delete_entry' entry.id %}" class="inline-flex items-center space-x-2 px-4 py-2 bg-white text-red-600 font-medium rounded-xl border-2 border-red-200 hover:bg-red-50 hover:border-red-300 hover:scale-105 active:scale-95 transition-all duration-300 shadow-sm">
                    <i class="fas fa-trash-alt"></i>
                    <span>Delete</span>
                </a>
            </div>
        </div>

        <!-- Entry Card -->
        <article class="bg-white rounded-3xl shadow-xl shadow-purple-500/10 overflow-hidden">

            <!-- Decorative Header Bar -->
            <div class="h-2 bg-gradient-to-r from-purple-500 via-pink-500 to-indigo-500"></div>

            <!-- Entry Header -->
            <div class="px-8 pt-8 pb-6 border-b border-gray-100">
                <!-- Date Badge -->
                <div class="inline-flex items-center space-x-2 px-4 py-2 bg-purple-50 text-purple-600 rounded-full text-sm font-medium mb-4">
                    <i class="fas fa-calendar-alt"></i>
                    <span>{{ entry.created_at|date:"F j, Y" }}</span>
                    <span class="text-purple-300">â€¢</span>
                    <i class="fas fa-clock"></i>
                    <span>{{ entry.created_at|date:"g:i a" }}</span>
                </div>

                <!-- Title -->
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 leading-tight">
                    {{ entry.title }}
                </h1>
            </div>

            <!-- Entry Content -->
            <div class="px-8 py-8">
                <!-- Diary Icon Decoration -->
                <div class="flex items-start space-x-4">
                    <div class="hidden sm:flex flex-shrink-0 w-12 h-12 bg-gradient-to-br from-purple-100 to-pink-100 rounded-xl items-center justify-center">
                        <i class="fas fa-feather-alt text-purple-500 text-lg"></i>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 min-w-0">
                        <div class="content-area text-gray-700 text-lg leading-relaxed">{{ entry.content }}</div>
                    </div>
                </div>
            </div>

            <!-- Entry Footer -->
            <div class="px-8 py-6 bg-gray-50 border-t border-gray-100">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <!-- Entry Info -->
                    <div class="flex items-center space-x-4 text-sm text-gray-400">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-book-open"></i>
                            <span>Personal Diary Entry</span>
                        </div>
                    </div>

                    <!-- Share/Bookmark (decorative) -->
                    <div class="flex items-center space-x-2">
                        <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-pink-500 hover:bg-pink-50 rounded-xl transition-all duration-300">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-purple-500 hover:bg-purple-50 rounded-xl transition-all duration-300">
                            <i class="fas fa-bookmark"></i>
                        </button>
                    </div>
                </div>
            </div>

        </article>

        <!-- Navigation Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8">

            <!-- Back to Dashboard Card -->
            <a href="{% url 'dashboard' %}" class="group bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-lg hover:border-purple-200 transition-all duration-300">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-th-large text-white"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-800 group-hover:text-purple-600 transition-colors duration-300">Dashboard</p>
                        <p class="text-sm text-gray-400">View all entries</p>
                    </div>
                </div>
            </a>

            <!-- Create New Entry Card -->
            <a href="{% url 'create_entry' %}" class="group bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-lg hover:border-purple-200 transition-all duration-300">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-500 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-plus text-white"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-800 group-hover:text-green-600 transition-colors duration-300">New Entry</p>
                        <p class="text-sm text-gray-400">Write something new</p>
                    </div>
                </div>
            </a>

        </div>

        <!-- Quote/Inspiration Section -->
        <div class="mt-8 text-center">
            <div class="inline-flex items-center space-x-2 text-gray-400">
                <div class="w-8 h-px bg-gray-300"></div>
                <i class="fas fa-quote-left text-purple-300"></i>
                <span class="italic text-sm">Memories are the treasures of the heart</span>
                <i class="fas fa-quote-right text-purple-300"></i>
                <div class="w-8 h-px bg-gray-300"></div>
            </div>
        </div>

    </div>

</body>
</html>
